<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Home.css">
</head>
<body>
    <div class="parent">
        <div class="solid-circle"></div>
        <div class="header-home">
            <h5 class="m-0">Expense Tracker <img src="./spending.png" alt="" width="35px" height="35px"></h5>
            <button class="btn btn-md" id="click-here-button">Click Here</button>
        </div>
        <div class="main-content">
            <h2 class="main-content-text">Hello <img src="./wave.png" alt="" width="35px">, please enter your <br><span id="Name">Name</span></h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Name Here</label>
            </div>
            <a href="./tracker.html">
                <button class="btn btn-sm" id="login-button">Login</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
